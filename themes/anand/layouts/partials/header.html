<!doctype html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} · {{ .Site.Title }}{{ end }}</title>
		<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.intro }}{{ end }}">
		<meta name="keywords" content="Anand Chowdhary, Anand, Chowdhary, {{ if .Params.tags }}{{ delimit .Params.tags ", " }}{{ end }}">
		<meta name="author" content="Anand Chowdhary">
		<link rel="canonical" href="{{ .Permalink }}">
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/screen.css?v=ri4u283091j">
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/print.css?v=ri4u283091j" media="print">
		{{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{ end }}
		{{ .Hugo.Generator }}
		<link rel="author" href="https://plus.google.com/+AnandChowdhary0">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png">
		<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#00aba9">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#ffffff">
		<meta name="twitter:card" content="summary">
		<meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.intro }}{{ end }}">
		<meta name="twitter:title" content="{{ .Title }}{{ if .IsHome }}{{ else }} · {{ .Site.Title }}{{ end }}">
		<meta name="twitter:site" content="@AnandChowdhary">
		<meta name="twitter:creator" content="@AnandChowdhary">
		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
		<meta property="og:title" content="{{ .Title }}{{ if .IsHome }}{{ else }} · {{ .Site.Title }}{{ end }}">
		<meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
		<meta property="og:url" content="{{ .Permalink }}">
		<meta property="og:site_name" content="{{ .Site.Title }}">
		{{ range .Params.tags }}<meta property="article:section" content="{{ . }}">{{ end }}
		{{ if isset .Params "date" }}<meta property="article:published_time" content="{{ time .Date }}">{{ end }}
		<!-- JSON-LD -->
		{{ if .IsHome }}
		<script type="application/ld+json">
		{ 
			"@context": "http://schema.org", 
			"@type": "WebSite", 
			"url": "https://anandchowdhary.com", 
			"name": "Anand Chowdhary",
			 "author": {
				"@type": "Person",
				"name": "Anand Chowdhary"
			},
			"description": "Anand Chowdhary is a creative technologist and entrepreneur. He is the founder and CEO of Oswald Labs, an accessibility technology company.",
		}
		</script>
		{{ end }}
		{{ if .IsPage }}
			<script type="application/ld+json">
			{{if eq .Section "post"}}
			{ 
				"@context": "http://schema.org", 
				"@type": "BlogPosting",
				"headline": "{{ .Title }}",
				"genre": "{{ range .Params.categories }}{{ . }}{{ end }}",	
				"url": "{{ .Permalink }}",
				"datePublished": "{{ time .Date }}",
				"description": "{{ .Description }}",
				"author": {
					"@type": "Person",
					"name": "{{ .Site.Params.author }}"
				}
			 }
			{{ else }}
			{ 
				"@context": "http://schema.org", 
				"@type": "WebSite", 
				"url": "{{ .Permalink }}", 
				"name": "{{ .Title }}",
				 "author": {
					"@type": "Person",
					"name": "{{ .Site.Params.author }}"
				},
				"description": "{{ .Site.Params.description }}",
			}
			{{ end }}
			</script>
		{{ end }}
	</head>
	<body>
		<header id="masthead">
			<div class="container">
				<div><a class="logo" href="/"><img alt="" src="/favicon-32x32.png">Anand Chowdhary</a></div>
				<nav role="navigation">
					<ul>
						<li><a class="home-link" href="/">Home</a></li>
						<li><a class="projects-link" href="/projects/">Projects</a></li>
						<li><a class="blog-link" href="/blog/">Blog</a></li>
						<li><a class="events-link" href="/events/">Events</a></li>
						<li class="more">
							<button aria-label="More" class="more-button">•••</button>
							<ul class="list">
								<li><a class="open-source-link" href="/open-source/">Open-source</a></li>
								<li><a class="about-link" href="/about/">About</a></li>
								<li><a class="press-link" href="/press/">Press</a></li>
								<li><a class="contact-link" href="/contact/">Contact</a></li>
							</ul>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="barba-wrapper">
			<div class="container barba-container">
